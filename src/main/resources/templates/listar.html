<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<title>AlgaWorks Contatos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">
			<i class="fas fa-address-book"></i> AlgaWorks Contatos
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/contatos}">
						<i class="fas fa-list"></i> Listar
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/contatos/novo}">
						<i class="fas fa-plus"></i> Novo
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<main class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h1>Lista de Contatos</h1>
			<a th:href="@{/contatos/novo}" class="btn btn-success">
				<i class="fas fa-plus"></i> Novo Contato
			</a>
		</div>
		
		<section>
			<table class="table table-striped table-hover">
				<thead class="thead-dark">
					<tr>	
						<th>Nome</th>
						<th>Telefone</th>
						<th>Ações</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="contato: ${contatos}">
						<td th:text="${contato.nome}"></td>
						<td th:text="${contato.telefone}"></td>
						<td>
							<a class="btn btn-primary btn-sm" th:href="@{/contatos/{contato}/editar(contato=${contato.id})}">
								<i class="fas fa-edit"></i>
							</a>
							<form class="d-inline" th:action="@{/contatos/{contato}(contato=${contato.id})}"
								th:method="delete" onsubmit="return confirm('Tem certeza que deseja remover este contato?');">
								<button class="btn btn-danger btn-sm">
									<i class="fas fa-trash"></i>
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
